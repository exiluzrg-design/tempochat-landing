<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tarot IA — U con Light Sweep (responsive por breakpoint)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html, body{
      height:100%;
      margin:0;
      background: radial-gradient(2000px 1400px at 50% 45%, #5f3bb8 0%, #3b1a77 45%, #1a083a 100%);
      color:#fff;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      overflow:hidden;
    }
    .screen{
      min-height:100vh;
      width:100vw;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .stage{
      width:min(1280px,95vw);
      height:min(720px,90vh);
      position:relative;
      overflow:hidden;
      background: transparent;
    }

    :root{ --card-w:128px; --card-h:204px; }
    .card{
      position:absolute; width:var(--card-w); height:var(--card-h);
      border-radius:14px; overflow:hidden;
      border:1px solid rgba(231,195,114,.35);
      box-shadow:0 10px 25px rgba(0,0,0,.5), inset 0 0 0 1px #6d4ad140;
      transform-origin:50% 85%;
      opacity:0; transform:translateY(110vh) rotate(0deg);
      transition-property:transform,opacity;
      transition-duration:.9s;
      transition-timing-function:cubic-bezier(.2,.8,.2,1);
      will-change: transform, opacity;
    }
    .card.show{ opacity:1; }

    /* Único efecto: light sweep */
    .card::after{
      content:""; position:absolute; inset:0;
      background: linear-gradient(115deg, transparent 35%, rgba(255,255,255,.28) 50%, transparent 65%);
      transform: translateX(-120%);
      animation: sheen 4.2s ease-in-out infinite;
      mix-blend-mode: screen;
      pointer-events:none;
    }
    @keyframes sheen{
      0%   { transform: translateX(-120%); }
      38%  { transform: translateX(120%); }
      100% { transform: translateX(120%); }
    }

    .card svg{ position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* Breakpoints: sólo cambian tamaños de carta (layout es JS) */
    @media (max-width:920px){ :root{ --card-w:110px; --card-h:192px; } }
    @media (max-width:640px){ :root{ --card-w:104px;  --card-h:182px; } }
  </style>
</head>
<body>
  <div class="screen">
    <div id="root"></div>
  </div>

  <script type="text/babel" data-presets="react">
    const { useEffect, useMemo, useRef, useState } = React;

    /* Dorso con luna */
    const Back = () => (
      <svg viewBox="0 0 100 160" aria-hidden>
        <defs>
          <radialGradient id="g" cx="50%" cy="20%" r="80%">
            <stop offset="0%" stopColor="#3a1e73"/><stop offset="65%" stopColor="#2a105a"/><stop offset="100%" stopColor="#160a34"/>
          </radialGradient>
        </defs>
        <rect x="0" y="0" width="100" height="160" rx="10" fill="url(#g)"/>
        <path d="M0,110 Q50,70 100,110" fill="none" stroke="#6d4ad1" strokeOpacity=".35" strokeWidth=".8"/>
        <path d="M0,120 Q50,80 100,120" fill="none" stroke="#6d4ad1" strokeOpacity=".3"  strokeWidth=".7"/>
        <path d="M0,130 Q50,90 100,130" fill="none" stroke="#6d4ad1" strokeOpacity=".25" strokeWidth=".6"/>
        <rect x="1.2" y="1.2" width="97.6" height="157.6" rx="3.2" fill="none" stroke="#e7c372" strokeOpacity=".6" strokeWidth=".8"/>
        <g stroke="#e7c372" fill="none" strokeWidth="1">
          <circle cx="50" cy="80" r="20"/>
          <path d="M60 60 A20 20 0 1 1 60 100 A16 20 0 1 0 60 60"/>
          <path d="M46 75 q2 -2 4 0"/><path d="M46 85 q2 2 4 0"/>
          <circle cx="50" cy="80" r="1.5" fill="#e7c372" stroke="none"/><path d="M52 79 q1 1 0 2"/>
          {Array.from({length:32}).map((_,i)=>{
            const a=(i*11.25)*Math.PI/180;
            const x1=50+22*Math.cos(a), y1=80+22*Math.sin(a);
            const x2=50+28*Math.cos(a), y2=80+28*Math.sin(a);
            return <line key={i} x1={x1} y1={y1} x2={x2} y2={y2}/>;
          })}
        </g>
      </svg>
    );

    const CardBack = () => (
      <div className="absolute inset-0 rounded-xl overflow-hidden"
           style={{border:'1px solid #e7c37255', boxShadow:'0 10px 25px #0008, inset 0 0 0 1px #6d4ad140'}}>
        <Back/>
      </div>
    );

    /* Helpers */
    const readCardVars = () => {
      const cs = getComputedStyle(document.documentElement);
      return {
        w: parseFloat(cs.getPropertyValue('--card-w')),
        h: parseFloat(cs.getPropertyValue('--card-h')),
      };
    };
    const useWindowSize = () => {
      const [s,setS]=React.useState({w: innerWidth, h: innerHeight});
      React.useEffect(()=>{
        const f=()=> setS({w: innerWidth, h: innerHeight});
        addEventListener('resize', f);
        return ()=> removeEventListener('resize', f);
      },[]);
      return s;
    };

    /* Layout U con lógica por breakpoint */
    function computeLayoutByBreakpoint(stageW, stageH, cardW, cardH, total=22){
      // márgenes
      const mx = Math.max(cardW*0.6, 24);
      const myTop = Math.max(cardH*0.35, 16);
      const myBottomDesktop = Math.max(cardH*0.5, 20);
      const myBottomTablet  = Math.max(cardH*0.45, 18);
      const myBottomMobile  = Math.max(cardH*0.4, 16);

      const cx = stageW / 2;

      // radios base (se ajustan con márgenes)
      const rx = Math.max((stageW/2) - mx - cardW/2, cardW*1.5);
      const ryBase = Math.max((stageH/2) - myTop - cardH/2, cardH*1.5);

      // Desktop: U completa, centro más alto (como versión original)
      if (stageW >= 920){
        const cy = Math.max(stageH * 0.44, myTop + cardH/2);
        const ry = Math.min(ryBase, (stageH - myBottomDesktop - cardH/2) - cy);
        return Array.from({length: total}).map((_, i) => {
          const t = i/(total-1), ang = Math.PI - t*Math.PI;
          const x = cx + rx*Math.cos(ang);
          const y = cy + ry*Math.sin(ang);
          let rot = (ang*180/Math.PI)-90;
          if(i===total-1) rot += 12;
          return {left:x-cardW/2, top:y-cardH/2, rot};
        });
      }

      // Tablet: U completa, centro un poco más bajo
      if (stageW >= 640){
        const cy = Math.max(stageH * 0.48, myTop + cardH/2);
        const ry = Math.min(ryBase, (stageH - myBottomTablet - cardH/2) - cy);
        return Array.from({length: total}).map((_, i) => {
          const t = i/(total-1), ang = Math.PI - t*Math.PI;
          const x = cx + rx*Math.cos(ang);
          const y = cy + ry*Math.sin(ang);
          let rot = (ang*180/Math.PI)-90;
          if(i===total-1) rot += 12;
          return {left:x-cardW/2, top:y-cardH/2, rot};
        });
      }

      // Mobile: abanico real de 9 cartas en arco explícito alrededor del centro
      const span = 9;                   // cantidad visible
      const thetaSpan = 140 * Math.PI/180; // amplitud del abanico
      const thetaMid  = Math.PI/2;      // 90° (parte baja de la U)
      const thetaStart= thetaMid + thetaSpan/2; // empezamos a la derecha
      const cy = Math.max(stageH * 0.50, myTop + cardH/2); // subido para que no quede tan abajo
      const ry = Math.min(ryBase, (stageH - myBottomMobile - cardH/2) - cy);

      return Array.from({length: span}).map((_, i) => {
        const tt = (span===1)? 0.5 : i/(span-1); // 0..1
        const ang = thetaStart - tt*thetaSpan;   // barrido horario -> antihorario
        const x = cx + rx*Math.cos(ang);
        const y = cy + ry*Math.sin(ang);
        let rot = (ang*180/Math.PI)-90;
        if(i===span-1) rot += 12;
        return {left:x-cardW/2, top:y-cardH/2, rot};
      });
    }

    function TarotU(){
      const stageRef=useRef(null);
      const {w:vw,h:vh}=useWindowSize();
      const [run,setRun]=useState(0);
      const [cardVars,setCardVars]=useState(readCardVars());
      useEffect(()=>{ setCardVars(readCardVars()); }, [vw,vh]);

      const {stageW,stageH}=useMemo(()=>{
        const fallback={stageW:1280, stageH:720};
        const el=stageRef.current;
        if(!el) return fallback;
        const r=el.getBoundingClientRect();
        return {stageW:r.width, stageH:r.height};
      }, [stageRef.current, vw, vh, run]);

      const layout = useMemo(
        ()=>computeLayoutByBreakpoint(stageW, stageH, cardVars.w, cardVars.h, 22),
        [stageW, stageH, cardVars.w, cardVars.h]
      );

      const refs=useRef([]);

      useEffect(()=>{
        refs.current.forEach((el,i)=>{
          if(!el) return;
          el.classList.remove('show');
          const {left, top, rot}=layout[i];
          el.style.left = left+'px';
          el.style.top  = top +'px';
          el.style.transform = `translateY(110vh) rotate(${rot-20}deg)`;
        });
        requestAnimationFrame(()=>{
          refs.current.forEach(el=>{ if(el) el.getBoundingClientRect(); });
          requestAnimationFrame(()=>{
            refs.current.forEach((el,i)=>{
              if(!el) return;
              const {rot}=layout[i];
              setTimeout(()=>{
                el.classList.add('show');
                el.style.transform = `translateY(0) rotate(${rot}deg)`;
              }, i*90);
            });
          });
        });
      }, [layout, run]);

      useEffect(()=>{
        const handler=()=> setRun(v=>v+1);
        document.addEventListener('click', handler);
        return ()=> document.removeEventListener('click', handler);
      }, []);

      return (
        <div ref={stageRef} className="stage">
          {layout.map((pos,i)=>(
            <div key={i+'-'+run} ref={el=>refs.current[i]=el} className="card">
              <CardBack/>
            </div>
          ))}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TarotU/>);
  </script>
</body>
</html>
