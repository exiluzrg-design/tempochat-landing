<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TempoChat</title>
  <style>
    :root { color-scheme: dark; }

    body {
      margin:0;
      background: radial-gradient(circle at top, #0b0b0c 0%, #050507 100%);
      color:#e8e8ec;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .wrap { 
      max-width: 760px; 
      margin: 0 auto; 
      padding: 24px; 
    }

    h1 {
      text-align:center;
      font-size: 2.2em;
      background: linear-gradient(90deg,#22c55e,#3b82f6,#a855f7);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom: 16px;
    }

    /* ===== Beneficios centrados ===== */
    .benefits {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:16px;
      text-align:center;
      padding: 4px 0;
    }
    .benefit {
      background: linear-gradient(135deg,#1e1e20,#2c2c30);
      border:1px solid #2f2f35;
      border-radius:20px;
      padding:8px 16px;
      font-size:14px;
      display:flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
      box-shadow:0 0 12px rgba(59,130,246,.3);
      transition: transform .2s, box-shadow .2s;
    }
    .benefit span { font-size:16px; }
    .benefit:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow:0 0 16px rgba(168,85,247,.45);
    }

    /* ===== Caja del chat ===== */
    .card {
      background: rgba(20,20,23,0.85);
      border:1px solid #202025;
      border-radius:16px; 
      padding:16px; 
      box-shadow: 0 0 20px rgba(34,197,94,.25);
      display:flex;
      flex-direction:column;
      height: calc(100dvh - 210px); /* espacio razonable para header+beneficios en mobile */
      max-height: 70vh; /* en desktop no ocupar todo */
    }

    #chat { 
      flex:1;
      display:flex; 
      flex-direction:column; 
      gap:10px; 
      overflow-y:auto; 
      padding-right:6px;

      /* clave: deja margen para que la burbuja no quede debajo del input sticky */
      scroll-behavior: smooth;
      scroll-padding-bottom: 96px; /* se actualiza por JS tambiÃ©n */
      padding-bottom: 96px;        /* se actualiza por JS tambiÃ©n */
    }

    .msg { 
      padding:12px 16px; 
      border-radius:14px; 
      max-width: 80%; 
      white-space: pre-wrap; 
      font-size:15px;
      line-height:1.4;

      /* por si el navegador ignora scroll-padding en el contenedor */
      scroll-margin-bottom: 96px; /* se ve reforzado por JS */
    }
    .user { 
      align-self:flex-end; 
      background: linear-gradient(135deg,#1d4ed8,#3b82f6); 
      color:#f0f6ff; 
      box-shadow:0 0 12px rgba(59,130,246,.5);
    }
    .assistant { 
      align-self:flex-start; 
      background: linear-gradient(135deg,#242427,#2b2b30); 
      color:#e8e8ec; 
      border:1px solid #2b2b30; 
      box-shadow:0 0 12px rgba(168,85,247,.35);
    }

    /* Barra de envÃ­o sticky dentro de la card */
    .row { 
      display:flex; 
      gap:8px; 
      margin-top:12px; 
      position: sticky;
      bottom: 0;
      background: linear-gradient(180deg, rgba(20,20,23,0), rgba(20,20,23,0.95));
      padding-top: 8px;
      padding-bottom: max(8px, env(safe-area-inset-bottom));
      backdrop-filter: blur(6px);
    }

    input { 
      flex:1; 
      padding:12px; 
      border-radius:10px; 
      border:1px solid #2a2a2f; 
      background:#0e0e10; 
      color:#e8e8ec; 
    }
    button { 
      padding:12px 14px; 
      border-radius:10px; 
      border:0; 
      background: linear-gradient(135deg,#22c55e,#16a34a);
      color:#0b0b0c; 
      font-weight:600; 
      cursor:pointer; 
      box-shadow:0 0 10px rgba(34,197,94,.5);
      transition:transform .15s;
    }
    button:hover { transform:scale(1.05); }

    @media (min-width: 801px) {
      .card { height: 65vh; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>TempoChat</h1>

    <!-- Beneficios centrados -->
    <div class="benefits">
      <div class="benefit"><span>âš¡</span> Sesiones 10 min</div>
      <div class="benefit"><span>ðŸ”’</span> 100% anÃ³nimo</div>
      <div class="benefit"><span>ðŸŒ™</span> Disponible 24/7</div>
      <div class="benefit"><span>ðŸ’¡</span> Bienestar y reflexiÃ³n</div>
    </div>

    <div class="card">
      <div id="chat"></div>

      <div class="row" id="composer">
        <input id="text" placeholder="EscribÃ­ tu mensaje..." autocomplete="off" />
        <button id="send" type="button">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    // âš ï¸ ZONA BLINDADA: LÃ³gica de memoria - NO TOCAR
    const chatBox   = document.getElementById('chat');
    const input     = document.getElementById('text');
    const sendBtn   = document.getElementById('send');
    const composer  = document.getElementById('composer');

    let sessionId = localStorage.getItem('tempochat_session') || null;
    const context = []; // historial corto que viaja al backend

    // --- Ajuste dinÃ¡mico para que ninguna burbuja quede "cortada" detrÃ¡s del sticky ---
    function applyFooterInset() {
      const footerH = (composer?.offsetHeight || 0) + 16; // extra colchÃ³n
      chatBox.style.scrollPaddingBottom = footerH + 'px';
      chatBox.style.paddingBottom = footerH + 'px';
      // Para navegadores que usan scroll-margin en los hijos:
      document.querySelectorAll('.msg').forEach(el => {
        el.style.scrollMarginBottom = footerH + 'px';
      });
    }

    const raf = (fn) => requestAnimationFrame(() => requestAnimationFrame(fn));

    function smoothReveal(el) {
      // Espera a que el layout se estabilice y luego scrollea
      raf(() => {
        el.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'nearest' });
        // Fallback extra por si el teclado mueve el viewport luego
        setTimeout(() => {
          chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }, 80);
      });
    }

    function add(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = text;
      chatBox.appendChild(div);

      applyFooterInset();
      smoothReveal(div);

      context.push({ role, content: text });
      if (context.length > 12) context.splice(0, context.length - 12);
    }

    async function callAPI(path, payload) {
      const res = await fetch(`${location.origin}${path}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload || {})
      });
      if (!res.ok) throw new Error(`${res.status}: ${await res.text()}`);
      return res.json();
    }

    async function handleSend() {
      const raw  = input?.value ?? '';
      const text = String(raw).trim();
      if (!text) { add('assistant', 'âš ï¸ EscribÃ­ algo antes de enviar.'); return; }

      add('user', text);
      input.value = '';

      try {
        const data = await callAPI('/api/chat', { text, sessionId, context });
        if (data.sessionId && data.sessionId !== sessionId) {
          sessionId = data.sessionId;
          localStorage.setItem('tempochat_session', sessionId);
        }
        add('assistant', data.message || 'Sin mensaje');
      } catch (e) {
        console.error(e);
        add('assistant', 'âš ï¸ Problema de red: ' + e.message);
      }
    }

    // Eventos
    sendBtn?.addEventListener('click', handleSend);
    input?.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); handleSend(); }
    });

    // Recalcular al cargar, al redimensionar y al abrir/cerrar teclado
    window.addEventListener('load', applyFooterInset);
    window.addEventListener('resize', applyFooterInset);
    input.addEventListener('focus', applyFooterInset);
    input.addEventListener('blur', applyFooterInset);

    // Mensaje inicial
    add('assistant', 'ðŸŒŒ Bienvenido a TempoChat. Â¿QuÃ© tenÃ©s en la cabeza hoy?');
  </script>
</body>
</html>
