<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>TempoChat — Hub</title>
    <meta name="description" content="TempoChat Hub: conversaciones privadas de 10 minutos y Tarot IA en línea. Conectá con tu interior o descubrí tu destino con cartas místicas y guía inspirada. Privacidad real y enfoque humano." />
    <meta property="og:title" content="TempoChat — Hub" />
    <meta property="og:description" content="Charlas privadas de 10 minutos y Tarot IA en línea. Privacidad real y guía mística inspirada." />
    <meta property="og:image" content="https://www.tempochat.com.ar/og-image.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.tempochat.com.ar/" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React 18 (UMD) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <style>
      /* Alturas estables en móvil (evita saltos por barra de direcciones) */
      :root { --vh: 1vh; }
      html, body, #root { height: 100%; margin: 0; padding: 0; }
      body { display: flex; flex-direction: column; overscroll-behavior: none; }

      /* Forzamos contenedor principal a altura exacta del viewport */
      .h-mobile-full { height: calc(var(--vh) * 100); }
      @supports (height: 100svh) {
        .h-mobile-full { height: 100svh; }
      }
      @supports (height: 100dvh) {
        .h-mobile-full { height: 100dvh; }
      }

      /* ====== Efecto: brillo diagonal (solo desktop) ====== */
      .btn-animated { position: relative; overflow: hidden; }
      .btn-animated::before {
        content: ""; position: absolute; top: 0; left: -200%; width: 200%; height: 100%;
        background: linear-gradient(120deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 50%, rgba(255,255,255,0.08) 100%);
        transform: skewX(-20deg);
      }
      /* Animación SOLO en equipos con hover real (desktop/laptop) */
      @media (hover: hover) and (pointer: fine) {
        .btn-animated:hover::before { animation: sheen 3s linear infinite; }
      }
      /* Sin efecto en mobile/touch */
      @media (hover: none), (pointer: coarse) {
        .btn-animated::before { display: none !important; }
      }
      @keyframes sheen { 0% { left: -200%; } 100% { left: 200%; } }

      /* Alineación uniforme para CTAs */
      .cta-row { min-height: 3rem; display: flex; align-items: center; }
      .cta-tarot { margin-top: 1.8rem !important; }

      /* Centrado vertical del bloque (hero + tarjetas) en pantallas bajas */
      @media (max-height: 700px) {
        .short-mt-auto { margin-top: auto !important; }
        .short-mb-auto { margin-bottom: auto !important; }
      }
    </style>
  </head>
  <body class="h-mobile-full">
    <div id="root" class="flex flex-col h-mobile-full"></div>

    <script>
      // Fix de viewport en móviles: calcular 1 sola vez (y al rotar) para evitar saltos al hacer scroll
      (function(){
        const setVH = () => {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        setVH();
        // No escuchar 'resize' (provoca “respiración” en móvil)
        window.addEventListener('orientationchange', setVH);
      })();

      const e = React.createElement;

      function ChatIcon(){
        return e('svg', {viewBox:'0 0 64 64', className:'w-12 h-12 md:w-14 md:h-14', 'aria-hidden':true}, [
          e('defs', null,
            e('linearGradient', {id:'gc', x1:'0', x2:'1'}, [
              e('stop', {offset:'0', stopColor:'#7c5cff'}),
              e('stop', {offset:'1', stopColor:'#4b2dbf'})
            ])
          ),
          e('path', {d:'M10 12h44a6 6 0 0 1 6 6v20a6 6 0 0 1-6 6H28l-10 8-2-8H10a6 6 0 0 1-6-6V18a6 6 0 0 1 6-6z', fill:'url(#gc)'}),
          e('circle', {cx:22, cy:28, r:3, fill:'#fff'}),
          e('circle', {cx:32, cy:28, r:3, fill:'#fff'}),
          e('circle', {cx:42, cy:28, r:3, fill:'#fff'})
        ]);
      }, [
          e('defs', null,
            e('linearGradient', {id:'gc', x1:'0', x2:'1'}, [
              e('stop', {offset:'0', stopColor:'#7c5cff'}),
              e('stop', {offset:'1', stopColor:'#4b2dbf'})
            ])
          ),
          e('path', {d:'M10 12h44a6 6 0 0 1 6 6v20a6 6 0 0 1-6 6H28l-10 8-2-8H10a6 6 0 0 1-6-6V18a6 6 0 0 1 6-6z', fill:'url(#gc)'}),
          e('circle', {cx:22, cy:28, r:3, fill:'#fff'}),
          e('circle', {cx:32, cy:28, r:3, fill:'#fff'}),
          e('circle', {cx:42, cy:28, r:3, fill:'#fff'})
        ]);
      }

      function TarotIcon(){
        const lines = [];
        for(let i=0;i<16;i++){
          const a = (i*22.5*Math.PI)/180;
          const x1 = 32 + 20*Math.cos(a);
          const y1 = 32 + 20*Math.sin(a);
          const x2 = 32 + 26*Math.cos(a);
          const y2 = 32 + 26*Math.sin(a);
          lines.push(e('line', {key:i, x1, y1, x2, y2}));
        }
        return e('svg', {viewBox:'0 0 64 64', className:'w-12 h-12 md:w-14 md:h-14', 'aria-hidden':true},
          e('g', {fill:'none', stroke:'#e7c372', strokeWidth:2, strokeLinecap:'round'}, [
            e('path', {d:'M40 10a20 20 0 1 1-8 44 16 20 0 1 0 8-44z'}),
            ...lines
          ])
        );
      }));
        }
        return e('svg', {viewBox:'0 0 64 64', className:'w-14 h-14', 'aria-hidden':true},
          e('g', {fill:'none', stroke:'#e7c372', strokeWidth:2, strokeLinecap:'round'}, [
            e('path', {d:'M40 10a20 20 0 1 1-8 44 16 20 0 1 0 8-44z'}),
            ...lines
          ])
        );
      }

      function ArrowIcon(){
        return e('svg', {viewBox:'0 0 24 24', className:'w-5 h-5', fill:'none', stroke:'currentColor', strokeWidth:1.8},
          e('path', {d:'M5 12h12M13 6l6 6-6 6'})
        );
      }

      function Card(props){
        const {id, title, blurb, cta, onClick, icon, effectClass} = props;
        const ctaClass = id === 'tarot' ? 'cta-row cta-tarot' : 'cta-row';
        return e('button', {
            key:id,
            onClick,
            className:(effectClass || 'btn-animated') + ' group relative w-full text-center md:text-left rounded-2xl border border-white/15 bg-white/5 backdrop-blur p-5 md:p-8 hover:shadow-2xl hover:shadow-violet-800/20 focus:outline-none focus:ring-2 focus:ring-violet-300/40 transition-transform duration-200 hover:-translate-y-0.5'
          }, [
            e('div', {className:'flex flex-col md:flex-row items-center md:items-start gap-3 md:gap-4 relative'}, [
              e('div', {className:'shrink-0 drop-shadow-lg mb-2 md:mb-0'}, icon),
              e('div', {className:'flex flex-col justify-between flex-1'}, [
                e('h2', {className:'text-lg sm:text-xl md:text-2xl font-semibold mb-1'}, title),
                e('p', {className:'text-white/80 text-sm sm:text-base leading-relaxed'}, blurb),
                e('div', {className: ctaClass + ' gap-2 text-violet-200 relative z-10 justify-center md:justify-start'}, [
                  e('span', {className:'font-medium'}, cta),
                  e('span', {className:'transition-transform group-hover:translate-x-0.5'}, e(ArrowIcon))
                ])
              ])
            ])
          ]
        );
      }

      function HubLanding(){
        const year = new Date().getFullYear();
        const cards = [
          {
            id:'tempochat',
            title:'Chat',
            blurb:'Un espacio seguro de 10 minutos para soltar lo que llevás dentro. Privacidad real y respuestas que te ordenan.',
            cta:'Entrar al Chat',
            onClick: () => { window.location.href = '/tempochat'; },
            icon: e(ChatIcon),
            effectClass: 'btn-animated'
          },
          {
            id:'tarot',
            title:'Tarot IA',
            blurb:'Viví la intensidad de una tirada mística: cartas reveladoras y una guía inspirada para tu viaje interior.',
            cta:'Entrar al Tarot',
            onClick: () => { window.location.href = '/tarot'; },
            icon: e(TarotIcon),
            effectClass: 'btn-animated'
          }
        ];

        return e('div', {className:'flex flex-col h-mobile-full w-full text-white overflow-hidden relative', style:{background:'radial-gradient(1200px 800px at 50% 10%, #5b3ef1 0%, #2b186e 40%, #0f0830 100%)'}}, [
          e('div', {className:'pointer-events-none absolute -top-24 -left-24 w-80 h-80 rounded-full bg-violet-500/20 blur-3xl'}),
          e('div', {className:'pointer-events-none absolute -bottom-24 -right-24 w-80 h-80 rounded-full bg-indigo-400/20 blur-3xl'}),

          e('div', {className:'max-w-6xl mx-auto px-4 py-4 flex items-center justify-between'}, [
            e('div', {className:'flex items-center gap-3'}, [
              e('div', {className:'w-8 h-8 rounded-xl bg-white/10 border border-white/20 grid place-items-center'},
                e('div', {className:'w-4 h-4 rounded-full bg-gradient-to-br from-violet-400 to-indigo-600 animate-pulse'})
              ),
              e('span', {className:'font-semibold tracking-wide'}, 'TempoChat')
            ]),
            e('a', {href:'#contacto', className:'text-sm opacity-80 hover:opacity-100'}, 'Contacto')
          ]),

          e('div', {className:'max-w-6xl mx-auto px-4 pt-6 pb-3 short-mt-auto flex flex-col items-center text-center md:items-start md:text-left'}, , [
            e('h1', {className:'text-2xl sm:text-3xl md:text-5xl font-bold leading-tight'}, [
              'Charlas privadas y experiencias místicas.',
              e('br', {className:'hidden md:block'}),
              e('span', {className:'text-violet-200'}, 'Elegí tu camino.')
            ]),
            e('p', {className:'mt-3 text-white/80 max-w-2xl'}, 'Un puente entre la intimidad de la charla y la sabiduría del Tarot')
          ]),

          e('div', {className:'max-w-6xl mx-auto px-4 py-6 md:py-8 grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 short-mb-auto place-items-center md:place-items-stretch'}, ,
            cards.map(c => e(Card, c))
          ),

          e('footer', {id:'contacto', className:'border-t border-white/10 mt-auto'},
            e('div', {className:'max-w-6xl mx-auto px-4 py-6 text-sm text-white/70 flex flex-col md:flex-row gap-2 md:gap-6 items-center md:items-start justify-between'}, [
              e('span', null, `© ${year} TempoChat — Todos los derechos reservados.`),
              e('div', {className:'flex items-center gap-4'}, [
                e('a', {href:'#', className:'hover:text-white'}, 'Términos'),
                e('a', {href:'#', className:'hover:text-white'}, 'Privacidad'),
                e('a', {href:'mailto:hola@tempochat.com', className:'hover:text-white'}, 'Contacto')
              ])
            ])
          )
        ]);
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(e(HubLanding));
    </script>
  </body>
</html>
